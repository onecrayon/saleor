# The manifest for the "worker" service.
# Read the full specification for the "Backend Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/backend-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: worker
type: Backend Service

# Your service is reachable at "http://worker.${COPILOT_SERVICE_DISCOVERY_ENDPOINT}:8000" but is not public.

# Configuration for your containers and service.
image:
  # Docker build arguments. For additional overrides: https://aws.github.io/copilot-cli/docs/manifest/backend-service/#image-build
  build:
    context: .
    args:
      STATIC_URL: '/static/'
  # Port exposed through your container to route traffic to it.
  port: 8000

command: celery -A saleor --app=saleor.celeryconf:app worker --loglevel=info

cpu: 256       # Number of CPU units for the task.
memory: 512    # Amount of memory in MiB used by the task.
count: 1       # Number of tasks that should be running in your service.
exec: true     # Enable running commands in your container.

# Optional fields for more advanced use-cases.
#
variables:                    # Pass environment variables as key value pairs.
  CELERY_BROKER_URL: redis://redis.saleor.local:6379/1
  DEFAULT_FROM_EMAIL: noreply@myfirstech.com
  REDIS_URL: redis://redis.saleor.local:6379/0

# DATABASE_URL and EMAIL_URL must be commented out for first infrastructure provision before initial Terraform run. Please see README.
secrets:                      # Pass secrets from AWS Systems Manager (SSM) Parameter Store.
  DATABASE_URL: /saleor/dev/DATABASE_URL
  EMAIL_URL: /saleor/dev/EMAIL_URL
  SECRET_KEY: /saleor/dev/SECRET_KEY
  SENTRY_DSN: /saleor/dev/SENTRY_DSN

  # For connection to Drone
  DRONE_API_URL: /saleor/dev/DRONE_API_URL
  DRONE_API_SECRET_KEY: /saleor/dev/DRONE_API_SECRET_KEY
  DRONE_COGNITO_POOL_ID: /saleor/dev/DRONE_COGNITO_POOL_ID
  DRONE_COGNITO_CLIENT_ID: /saleor/dev/DRONE_COGNITO_CLIENT_ID
  DRONE_AWS_DEFAULT_REGION: /saleor/dev/DRONE_AWS_DEFAULT_REGION

  DRONE_DATABASE_HOST: /saleor/dev/DRONE_DATABASE_HOST
  DRONE_DATABASE_PORT: /saleor/dev/DRONE_DATABASE_PORT
  DRONE_DATABASE_USERNAME: /saleor/dev/DRONE_DATABASE_USERNAME
  DRONE_DATABASE_PASSWORD: /saleor/dev/DRONE_DATABASE_PASSWORD
  DRONE_DATABASE_DBNAME: /saleor/dev/DRONE_DATABASE_DBNAME
  DRONE_DATABASE_SSLMODE: /saleor/dev/DRONE_DATABASE_SSLMODE

# You can override any of the values defined above by environment.
environments:
  dev:
    variables:
      AWS_MEDIA_BUCKET_NAME: saleor-dev-media
      AWS_STORAGE_BUCKET_NAME: saleor-dev-static

  stg:
    variables:
      ALLOWED_CLIENT_HOSTS: 'dashboard.stg.saleor.staging.firstechstg.com,*.stg.saleor.staging.firstechstg.com'
      ALLOWED_HOSTS: 'localhost,127.0.0.1,api.stg.saleor.staging.firstechstg.com'
      AWS_MEDIA_BUCKET_NAME: saleor-stg-media
      AWS_STORAGE_BUCKET_NAME: saleor-stg-static
      DASHBOARD_URL: https://dashboard.stg.saleor.staging.firstechstg.com
      REDIS_URL: redis://redis.stg.saleor.local:6379/0
    secrets:
      DATABASE_URL: /saleor/stg/DATABASE_URL
      EMAIL_URL: /saleor/stg/EMAIL_URL
      SECRET_KEY: /saleor/stg/SECRET_KEY
      SENTRY_DSN: /saleor/stg/SENTRY_DSN

      DRONE_API_URL: /saleor/stg/DRONE_API_URL
      DRONE_API_SECRET_KEY: /saleor/stg/DRONE_API_SECRET_KEY
      DRONE_COGNITO_POOL_ID: /saleor/stg/DRONE_COGNITO_POOL_ID
      DRONE_COGNITO_CLIENT_ID: /saleor/stg/DRONE_COGNITO_CLIENT_ID
      DRONE_AWS_DEFAULT_REGION: /saleor/stg/DRONE_AWS_DEFAULT_REGION

      DRONE_DATABASE_HOST: /saleor/stg/DRONE_DATABASE_HOST
      DRONE_DATABASE_PORT: /saleor/stg/DRONE_DATABASE_PORT
      DRONE_DATABASE_USERNAME: /saleor/stg/DRONE_DATABASE_USERNAME
      DRONE_DATABASE_PASSWORD: /saleor/stg/DRONE_DATABASE_PASSWORD
      DRONE_DATABASE_DBNAME: /saleor/stg/DRONE_DATABASE_DBNAME
      DRONE_DATABASE_SSLMODE: /saleor/stg/DRONE_DATABASE_SSLMODE

  prod:
    variables:
      AWS_MEDIA_BUCKET_NAME: saleor-prod-media
      AWS_STORAGE_BUCKET_NAME: saleor-prod-static
    secrets:
      DATABASE_URL: /saleor/prod/DATABASE_URL
      EMAIL_URL: /saleor/prod/EMAIL_URL
      SECRET_KEY: /saleor/prod/SECRET_KEY
      SENTRY_DSN: /saleor/prod/SENTRY_DSN

      DRONE_API_URL: /saleor/prod/DRONE_API_URL
      DRONE_API_SECRET_KEY: /saleor/prod/DRONE_API_SECRET_KEY
      DRONE_COGNITO_POOL_ID: /saleor/prod/DRONE_COGNITO_POOL_ID
      DRONE_COGNITO_CLIENT_ID: /saleor/prod/DRONE_COGNITO_CLIENT_ID
      DRONE_AWS_DEFAULT_REGION: /saleor/prod/DRONE_AWS_DEFAULT_REGION

      DRONE_DATABASE_HOST: /saleor/prod/DRONE_DATABASE_HOST
      DRONE_DATABASE_PORT: /saleor/prod/DRONE_DATABASE_PORT
      DRONE_DATABASE_USERNAME: /saleor/prod/DRONE_DATABASE_USERNAME
      DRONE_DATABASE_PASSWORD: /saleor/prod/DRONE_DATABASE_PASSWORD
      DRONE_DATABASE_DBNAME: /saleor/prod/DRONE_DATABASE_DBNAME
      DRONE_DATABASE_SSLMODE: /saleor/prod/DRONE_DATABASE_SSLMODE
